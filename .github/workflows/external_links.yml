name: external_links_health

on:
  workflow_dispatch: {}
  schedule:
    - cron: '29 4 * * *'

jobs:
  scan:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run External Links Scan
        run: |
          python3 scripts/external_links_scan.py

      - name: Archive Links Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
            name: external-links-report
            path: reports/links/
