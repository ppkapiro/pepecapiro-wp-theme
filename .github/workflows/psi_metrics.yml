name: PSI Metrics

on:
  workflow_dispatch:
  schedule:
    - cron: '15 3 * * *'  # Diario 03:15 UTC

concurrency:
  group: psi-metrics-${{ github.ref }}
  cancel-in-progress: true

jobs:
  psi:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
            python-version: '3.11'

      - name: Ejecutar PSI
        env:
          PSI_API_KEY: ${{ secrets.PSI_API_KEY }}
        run: |
          python scripts/collect_psi.py
          python scripts/media_reuse_report.py || echo 'media reuse report fallo (ignorado)'

      - name: Crear issue si thresholds fallan
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          python scripts/psi_threshold_issue.py || echo 'Script issues retornó código no cero (ignorado)'

      - name: Subir artefactos run completo
        uses: actions/upload-artifact@v4
        with:
          name: psi-run
          path: reports/psi/**

      - name: Commit índice actualizado (solo manual)
        if: github.event_name == 'workflow_dispatch'
        run: |
          if git diff --quiet; then
            echo 'Sin cambios que commitear.'
          else
            git config user.name 'github-actions'
            git config user.email 'actions@github.com'
            git add reports/psi/index.*
            git commit -m 'chore(psi): actualizar índice PSI'
            git push
          fi
