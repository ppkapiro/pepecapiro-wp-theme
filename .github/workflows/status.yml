name: CI Status Probe

on:
  workflow_dispatch:
  push:

jobs:
  probe:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Print context
        run: |
          echo "Actor: $GITHUB_ACTOR"
          echo "Ref: $GITHUB_REF"
          echo "Ref name: $GITHUB_REF_NAME"
          echo "Ref type: $GITHUB_REF_TYPE"
          echo "SHA: $GITHUB_SHA"
          echo "Event: $GITHUB_EVENT_NAME"
          echo "Run ID: $GITHUB_RUN_ID"
          echo "Repo: $GITHUB_REPOSITORY"
      - name: List workflows in repo (metadata)
        run: |
          echo "Workflows encontrados en .github/workflows:"
          ls -1 .github/workflows || true
      - name: Finish probe
        run: echo "Probe OK"
